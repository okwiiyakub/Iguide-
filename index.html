<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insurer Guide Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-title">
            <img src="/img/logo.png" alt="Insurer Guide Logo" class="logo">
            <span>Insurer Guide</span>
        </div>
    </header>
    <div class="chat-container">
        <div class="chat-box">
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Ask me about insurance..." />
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <script src="style.js"></script>
</body>
</html>
